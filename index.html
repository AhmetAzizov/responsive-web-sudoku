<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div id="mainBody">
    <div id="pauseScreen">
      <p id="pauseScreenText">The game is paused </p>
      <p id="pauseScreenTimeLeft">00:00</p>
      <div id="pauseScreenResumeButton">&#9654;</div>
    </div>

    <div id="endScreen">
      <p id="endScreenText">Congratulations! You have finished the game.<br>Your finish time:</p>
      <div class="endScreenButton" id="endScreenHomeButton">&#127968;</div>
      <div class="endScreenButton" id="endScreenReturnButton">&#9166;</div>
      <div id="endScreenFinishTime">00:00</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
